<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100xDevs Courses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">100xDevs</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Courses</a></li>
        </ul>
        <div class="auth-links">
            <a href="#">Signup</a>
            <a href="#">Login</a>
        </div>
    </nav>

    <!-- Courses Section -->
    <section class="courses">
        <div class="course-card">
            <img src="course-image.jpg" alt="Course Image">
            <h3>Complete Web Development Cohort</h3>
            <p>Complete syllabus - <a href="#">https://blog.100xdevs.com/</a></p>
            <div class="price">
                <span class="current-price">₹2,989</span>
                <span class="original-price">₹3,999</span>
                <span class="discount">26% off</span>
            </div>
            <a href="#" class="view-details">View Details</a>
        </div>
        <!-- Repeat .course-card for other courses -->
    </section>

    <!-- Footer -->
    <footer>
        <div class="quick-links">
            <a href="#">Terms & Conditions</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Refunds & Cancellation Policy</a>
        </div>
        <div class="download-app">
            <p>Download App</p>
            <!-- App download links or icons -->
        </div>
        <div class="social-media">
            <p>Follow us</p>
            <!-- Social media icons -->
        </div>
    </footer>
</body>
</html>
